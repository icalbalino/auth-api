name: Continuous Deployment
 
on: 
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: SSH and deploy app
      uses: appleboy/ssh-action@master
      with:
        host: "github.com"
        username: "icalbalino"
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd ~/auth-api
          git pull origin master
          npm install
          npm run migrate up
          npm run restart
